<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="G:/SmartScrollProject/assets/pdfobject/pdfobject.js"></script>
    <script src="G:/SmartScrollProject/assets/pdfobject/pdfobject.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <!--for RGBA support. http://pioupioum.fr/sandbox/jquery-color/ -->
    <script type="text/javascript" src="https://raw.github.com/piouPiouM/jquery-color/master/jquery.color.js"></script>
    <!--the magic -->
    <script type="text/javascript">
        $(document).ready(function(){
                    var scroll_pos = 0;
                    $(document).scroll(function() {
                        scroll_pos = $(this).scrollTop();
                        if(scroll_pos > 210) {
                            $("div.bk").css('background-color', 'blue');
                        } else {
                            $("div.bk").css('background-color', 'red');
                        }
                    });
                });

        function pageScroll() {
            window.scrollBy(0, 50); // horizontal and vertical scroll increments
            scrolldelay = setTimeout('pageScroll()', 100); // scrolls every 100 milliseconds
        }

        function stopScroll() {
            clearTimeout(scrolldelay);
        }

        function changeSrc() {
            var x = document.getElementById("file_1").value;
            document.getElementById("pdfviewer").src = x;
        }

    </script>

    <style>
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="background-color:yellow; text-align:center ; height:50px;"> Camera Capture </div>
            <div class="col-sm-6" style="background-color:pink; text-align:center ; height:50px;">PDF Contents </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <object type="text/html" data="face_camera.html" width="100%" height="100%">
                    <p>backup content</p>
                </object>
            </div>
            <div class="col-sm-6" id="top" onload="pageScroll()">
                <input type="file" value="select item" id="file_1" onchange="changeSrc()" onload="pageScroll()" />
                <embed src="" width="100%" height="100%" id="pdfviewer" onload="pageScroll()" />
            </div>
        </div>
    </div>
</body>

</html>

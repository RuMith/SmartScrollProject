<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="G:/SmartScrollProject/assets/pdfobject/pdfobject.js"></script>
    <script src="G:/SmartScrollProject/assets/pdfobject/pdfobject.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type='text/javascript'>

        function changeSrc() {
            var x = document.getElementById("file_1").value;
            document.getElementById("pdfviewer").src = x;
        }


        var scrolled = 0;
        $(document).ready(function () {
            $("#downClick").on("click", function () {
                scrolled = scrolled + 300;
                $(".col-sm-6").stop().animate({
                    scrollTop: scrolled
                });
            });

            $("#upClick").on("click", function () {
                scrolled = scrolled - 300;
                $(".col-sm-6").stop().animate({
                    scrollTop: scrolled
                });
            });

            $(".clearValue").on("click", function () {
                scrolled = 0;
            });
        });
    </script>



</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="background-color:yellow; text-align:center ; height:50px;"> Camera Capture </div>
            <div class="col-sm-6" style="background-color:pink; text-align:center ; height:50px;">PDF Contents </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <object type="text/html" data="face_camera.html" width="100%" height="100%">
                    <p>backup content</p>
                </object>
            </div>
            <div class="col-sm-6" id="top">
                <input type="file" value="select item" id="file_1" onchange="changeSrc()" />
                <embed src="" width="100%" height="100%" id="pdfviewer" class="cover" />
                <button id='upClick'> Go Up</button>
                <button id='downClick'> Go Down</button>

            </div>
        </div>
    </div>
</body>

</html>
